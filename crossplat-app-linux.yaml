kind: Deployment
apiVersion: apps/v1
metadata:
  name: crossplat-app-linux
  namespace: crossplat-project
  labels:
    app: crossplat-app-linux
    app.kubernetes.io/component: crossplat-app-linux
    app.kubernetes.io/instance: crossplat-app-linux
    app.kubernetes.io/part-of: crossplat-app-linux
    app.openshift.io/runtime-namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: crossplat-app-linux
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: crossplat-app-linux
        deploymentconfig: crossplat-app-linux
      annotations:
        openshift.io/generated-by: OpenShiftWebConsole
    spec:
      containers:
        - name: crossplat-app-linux
          image: >-
            quay.io/fabdulkh/crossplat_asp_test@sha256:c8cfe0d7308f53b8fbbc7160ecc0069d4d5e3e64d0c835f4185bacacaf217c99
          ports:
            - containerPort: 8080
              protocol: TCP
          env:
            - name: ASPNETCORE_URLS
              value: 'http://*:8080'
            - name: FetchUrl
              value: 'http://crossplat-app-windows:8081/?handler=data'
          resources: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          imagePullPolicy: Always
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
      securityContext: {}
      schedulerName: default-scheduler
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 25%
      maxSurge: 25%
  revisionHistoryLimit: 10
  progressDeadlineSeconds: 600
---
kind: Service
apiVersion: v1
metadata:
  name: crossplat-app-linux
  namespace: crossplat-project
  labels:
    app: crossplat-app-linux
    app.kubernetes.io/component: crossplat-app-linux
    app.kubernetes.io/instance: crossplat-app-linux
    app.kubernetes.io/part-of: crossplat-app-linux
    app.openshift.io/runtime-version: latest
spec:
  ports:
    - name: 8080-tcp
      protocol: TCP
      port: 8080
      targetPort: 8080
  selector:
    app: crossplat-app-linux
    deploymentconfig: crossplat-app-linux
  clusterIP: 172.30.31.238
  type: ClusterIP
  sessionAffinity: None
---
kind: Route
apiVersion: route.openshift.io/v1
metadata:
  name: crossplat-app-linux
  namespace: crossplat-project
  labels:
    app: crossplat-app-linux
    app.kubernetes.io/component: crossplat-app-linux
    app.kubernetes.io/instance: crossplat-app-linux
    app.kubernetes.io/part-of: crossplat-app-linux
    app.openshift.io/runtime-version: latest
spec:
  to:
    kind: Service
    name: crossplat-app-linux
    weight: 100
  port:
    targetPort: 8080-tcp
  wildcardPolicy: None



